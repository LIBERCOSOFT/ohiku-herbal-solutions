<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohiku Herbal Solutions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.2/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          OHIKU HERBAL SOLUTIONS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <div class="me-auto mb-2 mb-lg-0"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section id="hero__carousel">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" style="height: 42rem">
              <img
                src="images/remedy.jpg"
                class="d-block w-100"
                alt="hero image 1"
              />
              <div class="carousel-caption d-md-flex">
                <h1>Herbal Remedy for all ailment</h1>
              </div>
            </div>
            <div class="carousel-item" style="height: 42rem">
              <img
                src="images/slimming.jpg"
                class="d-block w-100"
                alt="hero image 2"
              />
              <div class="carousel-caption d-md-flex">
                <h1>Slimming/Weight loss Products</h1>
              </div>
            </div>
            <div class="carousel-item" style="height: 42rem">
              <img
                src="images/improvement.webp"
                class="d-block w-100"
                alt="hero image 3"
              />
              <div class="carousel-caption d-md-flex">
                <h1>Health improvement Products</h1>
              </div>
            </div>
            <div class="carousel-item" style="height: 42rem">
              <img
                src="images/herbal.jpg"
                class="d-block w-100"
                alt="hero image 4"
              />
              <div class="carousel-caption d-md-flex">
                <h1>Herbal Consultation</h1>
              </div>
            </div>
            <div class="carousel-item" style="height: 42rem">
              <img
                src="images/spiritual.jpg"
                class="d-block w-100"
                alt="hero image 5"
              />
              <div class="carousel-caption d-md-flex">
                <h1>Spiritual Consultation</h1>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
